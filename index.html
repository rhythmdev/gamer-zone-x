<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Gamer-Zone-X</title>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="./styles/responsive.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1b748dfd4d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navbar section start -->
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="images/logo.png" alt="logo">
                    <h3 class="logo-title"><span>G</span>amer</h3>
                </div>
                <div class="menu-container">
                    <ul>
                        <li>About Us</li>
                        <li>Developers</li>
                        <li id="follow">
                            Follow Us On
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-tiktok"></i>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- end of navbar section -->
        <!-- banner section start -->
        <section class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h3>Play Like The</h3>
                    <h2>G.o.a.t</h2>
                    <p class="banner-text">
                        <i class="fa-regular fa-circle-play"></i>1-Click instant play
                    </p>
                    <p class="banner-text">
                        <i class="fa-solid fa-download"></i>No Download
                    </p>
                    <p class="banner-text">
                        <i class="fa-regular fa-user"></i>1000s of supported online
                        games
                    </p>
                    <button class="btn-primary">Sign In</button>
                    <button class="rogue-btn">Go Rogue</button>
                </div>
                <div class="banner-img">
                    <img src="images/banner-img.png" alt="banner-right-image">
                </div>
            </div>

        </section>
        <!-- end of banner section -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
